<mat-card class="event-card">
  <mat-card-header class="event-card-header" [style.background-color]="color">
    <img mat-card-avatar src="{{event.profilePicture}}" style="margin: auto 0">
    
    <mat-card-title class="card-title">{{ event.name }}</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>

   
  <mat-card-content class="card-content-wrapper">
    <div class="card-event-time-text">
        <span style="float: right">{{hour + ' | ' + date}}</span>
    </div>

    <span class="card-content-text">{{ event.description }}</span>
  </mat-card-content>
</mat-card>
